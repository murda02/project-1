<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Query</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section class="hero is-primary">
        <div class="hero-body">
            <p class="title">
                The Best Movies!
            </p>
            <p class="subtitle">
                The Best Food!
            </p>
        </div>
    </section>
    </div>
    <div class="big-container">
        <div class="card">
            <h1>Movie</h1>
            <form method="post">
                <label for="genre">Movie Genre</label>
                <input type="text" id="genre" name="genre" placeholder="what are we watching?"><br>
                <label for="year">Movie's Made After</label>
                <input type="text" id="year" name="year" placeholder="pick the year!!"><br>
                <label for="runtime">Movie Runtime</label>
                <input type="text" id="runtime" name="runtime" placeholder="how much time do you have?"><br>
                <button id="movie-btn">Submit</button>
                <div class="modal">
                    <h2>Error!</h2>
                    <p>Please fill in all text fields</p>
                    <button id='close-btn'>Close</button>
                </div>
            </form>
            <ul id="movie-list">

            </ul>
        </div>
        <div class="card">
            <h2>Food</h2>
            <form>
                <label for="zip">Zipcode</label>
                <input type="text" id="zip" name="zip" placeholder="where you at?"><br>
                <label for="food-type">Type of Food</label>
                <input type="text" id="food-type" name="food-type" placeholder="what are we eating?"><br>
                <button id="food-btn">Submit</button>
                <div class="modal">
                    <h2>Error!</h2>
                    <p>Please fill in all text fields</p>
                    <button id='close-btn'>Close</button>
                </div>
            </form>
            <ul id="food-list">

            </ul>
        </div>
    </div>
</body>
<script src="./assets/js/script.js"></script>

</html>
