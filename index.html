      <h1>food</h1>
       <form>
        <label for="zip">Zipcode</label>
        <input type="text" id="zip" name="zip" placeholder="where you at"><br>
        <form method="post">
            <P>what are you eating?</P> 
            <select id = "foodList">
            <option> CHOOSE HERE</option>

    <div class="divider"></div>
