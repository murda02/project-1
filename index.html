<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Query</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section class="hero is-primary">
        <div class="hero-body">
            <p class="title">
                The Best Movies!
            </p>
            <p class="subtitle">
                The Best Food!
            </p>
        </div>
    </section>
    </div>
    <div class="big-container">
        <div class="card">
            <h1>Movie</h1>
            <form method="post">
                <b> Select your movie genre from the list </b>
                <select id = "genreList" onchange = "myGenre()" >
                <option> action</option>
                <option> adventure </option>
                <option> animation </option>
                <option> comedy </option>
                <option> crime </option>
                <option> documentary </option>
                <option> drama </option>
                <option> family </option>
                <option> fantasy </option>
                <option> history </option>
                <option> horror </option>
                <option> music </option>
                <option> mystery </option>
                <option> romance </option>
                <option> science fiction </option>
                <option> tv movie </option>
                <option> thriller </option>
                <option> war </option>
                <option> western </option>
                </select>
                <label for="genre">Movie Genre</label>
                <input type="text" id="selected-genre" name="genre"><br>
                <label for="year">Movie's Made After</label>
                <input type="text" id="year" name="year" placeholder="pick the year!!"><br>
                <label for="runtime">Movie Runtime</label>
                <input type="text" id="runtime" name="runtime" placeholder="how much time do you have?"><br>
                <button id="movie-btn">Submit</button>
                <div class="modal">
                    <h2>Error!</h2>
                    <p>Please fill in all text fields</p>
                    <button id='close-btn'>Close</button>
                </div>
            </form>
            <ul id="movie-list">

            </ul>
        </div>
        <div class="card">
            <h2>Food</h2>
            <form>
                <label for="zip">Zipcode</label>
                <input type="text" id="zip" name="zip"><br>
                <form method="post">
                    <b> Select your food type from the list   </b>
                    <select id = "foodList" onchange = "myFood()" >
                    <option> italian </option>
                    <option> american </option>
                    <option> chicken </option>
                    <option> burgers </option>
                    <option> salads </option>
                    <option> sandwiches </option>
                    <option> soups </option>
                    <option> subs </option>
                    <option> chinese </option>
                    <option> vietnamese </option>
                    <option> pizza </option>
                    <option> seafood </option>
                    <option> indian </option>
                    <option> asian </option>
                    <option> diner </option>
                    <option> healthy </option>
                    <option> irish </option>
                    <option> mediterranean </option>
                    <option> noodles </option>
                    <option> steak </option>
                    <option> vegetarian </option>
                    </select>
                <label for="food-type">Type of Food</label>
                <input type="text" id="selected-food" name="food-type"><br>
                <button id="food-btn">Submit</button>
                <div class="modal">
                    <h2>Error!</h2>
                    <p>Please fill in all text fields</p>
                    <button id='close-btn'>Close</button>
                </div>
            </form>
            <ul id="food-list">

            </ul>
        </div>
    </div>
</body>
<script src="./assets/js/script.js"></script>

</html>
