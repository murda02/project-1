<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinner & a Movie</title>
     <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header class="hero is-primary">
        <div class="hero-body"></div>
    </header>
    <div class="big-container">
        <div class="card">
            <h2>Food</h2>
            <form>
                <label for="zip">Zipcode</label>
                <input type="text" id="zip" name="zip" placeholder="Ex: 80303"><br>
                <form method="post">
                    <label>Food Type:</label>
                    <select id="foodList">
                    <option>Choose Here</option>
                    <option>italian</option>
                    <option>american</option>
                    <option>chicken</option>
                    <option>burgers</option>
                    <option>salads</option>
                    <option>sandwiches</option>
                    <option>soups</option>
                    <option>subs</option>
                    <option>chinese</option>
                    <option>vietnamese</option>
                    <option>pizza</option>
                    <option>seafood</option>
                    <option>indian</option>
                    <option>asian</option>
                    <option>diner</option>
                    <option>healthy</option>
                    <option>irish</option>
                    <option>mediterranean</option>
                    <option>noodles</option>
                    <option>steak</option>
                    <option>vegetarian</option>
                    </select>
                <br>
                <button id="food-btn">Submit</button>
                <div class="modal">
                    <h2>Error!</h2>
                    <p>Please fill in all text fields</p>
                    <button id='close-btn'>Close</button>
                </div>
            </form>
            <ul id="food-list"></ul>
        </div>
        <div class="card">
            <h1>Movie</h1>
            <form method="post">
                <label>Movie Genre:</label>
                <select id="genreList">
                <option>Choose Here</option>
                <option>action</option>
                <option>adventure</option>
                <option>animation</option>
                <option>comedy</option>
                <option>crime</option>
                <option>documentary</option>
                <option>drama</option>
                <option>family</option>
                <option>fantasy</option>
                <option>history</option>
                <option>horror</option>
                <option>music</option>
                <option>mystery</option>
                <option>romance</option>
                <option>science fiction</option>
                <option>tv movie</option>
                <option>thriller</option>
                <option>war</option>
                <option>western</option>
                </select>
                <br>
                <label for="year">Movie's Made In</label>
                <input type="text" id="year" name="year" placeholder="Ex: 1999"><br>
                <label for="runtime">Movie Runtime (Minutes):</label>
                <input type="number" id="runtime" name="runtime" placeholder="Ex: 90"><br>
                <button id="movie-btn">Submit</button>
                <div class="modal">
                    <h2>Error!</h2>
                    <p>Please fill in all text fields</p>
                    <button id='close-btn'>Close</button>
                </div>
            </form>
            <ul id="movie-list">

            </ul>
        </div>
    </div>
</body>
<script src="./assets/js/script.js"></script>

</html>
